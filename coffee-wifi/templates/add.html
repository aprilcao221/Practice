{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Add{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1 class="display-4">Add a new cafe into the database</h1>
        {{ render_form(form) }}
      <p class="space-above">
        <a href="{{ url_for('get_cafes') }}">See all cafes</a>
      </p>
     </div>
  </div>
</div>


{% endblock %}
